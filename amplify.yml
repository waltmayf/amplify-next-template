version: 1
backend:
  phases:
    preBuild:
      commands:
        # - sudo dnf install -y docker
        # - sudo systemctl start docker
        - which docker
        # - docker ps
    build:
      commands:
        - echo "Build environment is $CODEBUILD_BUILD_IMAGE"
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*